<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Create a Hash">
  <ion-content class="padding">
  <div class="list card">
    <div class="item item-avatar">
      <img src="{{user.face}}">
      <h2>{{hash.tag_name}}</h2>
      <p>{{hash.title}}</p>
    </div>
    <div class="item item-body">
      <img class="full-image" src="{{hash.image}}">
      <p>
        {{hash.desc}}
      </p>
      <p>
        <a href="#" class="subdued">1 Like</a>
        <a href="#" class="subdued">5 Comments</a>
      </p>
    </div>

  </div>
    <img ng-src="{{user.face}}" style="width: 64px; height: 64px">
    <p>
      {{hash.tag_name}}
    </p>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="#awesometag" ng-model="hash.tag_name">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="title" ng-model="hash.title">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Image Url" ng-model="hash.image">
      </label>
      <label class="item item-input">
        <input type="number" placeholder="Min Amount" ng-model="hash.min_price">
      </label>
      <h4 class="title title-left">Share with:</h4>
      <div class="list list-inset">
        <div class="item item-avatar item-button-right" ng-repeat="friend in friends">
            <img src="{{friend.face}}">
            <h2>Venkman</h2>
           <label class="checkbox">
                  <input type="checkbox" ng-click="clickItem(item); $event.stopPropagation();" ng-model="item.checked">
               </label>
                  </div>
      </div>
      <ion-list>
        <ion-checkbox ng-model="filter.blue">Also, The world ;)</ion-checkbox>
      </ion-list>
      <div class="padding">
        <button ng-click="createAction()" class="button button-block button-positive activated">Submit</button>
      </div>
    </div>
  </ion-content>
</ion-view>
